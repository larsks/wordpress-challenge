apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

commonLabels:
  app: wordpress-challenge

resources:
- ../base
- pvc.yaml
- login.yaml

patchesStrategicMerge:
- delete_wp_login_patch.yaml
- delete_db_login_patch.yaml
- wp_login_patch.yaml
- db_login_patch.yaml
- wp_storage_patch.yaml
- db_storage_patch.yaml
