apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-challenge
spec:
  template:
    spec:
      containers:
        - name: wordpress
          env:
            - name: wordpress-user
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: user
            - name: wordpress-password
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password

